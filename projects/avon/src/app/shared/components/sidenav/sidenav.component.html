<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <mat-list-item *ngFor="let item of sidenavItems" [routerLink]="item.routerLink" routerLinkActive="active">
        <mat-icon matListIcon [svgIcon]="item.icon"></mat-icon>
        <p matLine>{{item.title}}</p>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content select="[appSidenavContent]"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
