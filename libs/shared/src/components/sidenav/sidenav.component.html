<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <mat-list-item *ngFor="let page of pages" [routerLink]="page.routerLink" routerLinkActive="active">
        <mat-icon matListIcon>{{ page.icon }}</mat-icon>
        <p matLine>{{ page.title }}</p>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content select="[app-sidenav-content]"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
